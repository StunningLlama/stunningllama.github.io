<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Spectrum Table</title>
    <link rel="stylesheet" href="style.css">
    <head>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      font-family: Arial, sans-serif;
      margin: 28px;
    }

    h1,
    h2 {
      color: #2c3e50;
    }

    .section {
      margin-bottom: 40px;
    }

    .example-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background: #000;
    }

    .card a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }

            #video-container {
            position: relative;
            width: 40%;
            margin: auto;
            padding-bottom: 30%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-bar">
        <a href="../index.html">Home</a>
    </div>

    <div id="openseadragon1" style="width: 100vw; height: 100vh;"></div>
<script src="./openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "./openseadragon/images/",
        tileSources: "table_II.dzi"
    });
</script>
</body>
</html>
