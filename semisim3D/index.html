<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semiconductor simulator</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      font-family: Arial, sans-serif;
      margin: 28px;
    }

    h1,
    h2 {
      color: #2c3e50;
    }

    .section {
      margin-bottom: 40px;
    }

    .example-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background: #000;
    }

    .card a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

</div>

</html>
